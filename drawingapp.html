<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas for Coding Demonstrations</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            margin: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
        #toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        #color-picker {
            width: 40px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Drawing Canvas</h1>
    <p>Use this canvas as a blank whiteboard to draw and demonstrate coding logic. Draw with your mouse or touch. Change colors, adjust line width, or clear the canvas as needed.</p>
    
    <div id="toolbar">
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000000">
        
        <label for="line-width">Line Width:</label>
        <input type="range" id="line-width" min="1" max="20" value="5">
        
        <button id="clear-btn">Clear Canvas</button>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const lineWidthSlider = document.getElementById('line-width');
        const clearBtn = document.getElementById('clear-btn');
        
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Set initial drawing properties
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = lineWidthSlider.value;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Event listeners for mouse
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Event listeners for touch (for mobile/tablet)
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        colorPicker.addEventListener('input', () => {
            ctx.strokeStyle = colorPicker.value;
        });
        
        lineWidthSlider.addEventListener('input', () => {
            ctx.lineWidth = lineWidthSlider.value;
        });
        
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        function startDrawing(e) {
            drawing = true;
            [lastX, lastY] = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
        }
        
        function draw(e) {
            if (!drawing) return;
            const [x, y] = getPosition(e);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }
        
        function stopDrawing() {
            drawing = false;
        }
        
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return [
                    e.touches[0].clientX - rect.left,
                    e.touches[0].clientY - rect.top
                ];
            } else {
                return [
                    e.clientX - rect.left,
                    e.clientY - rect.top
                ];
            }
        }
    </script>
</body>
</html>
